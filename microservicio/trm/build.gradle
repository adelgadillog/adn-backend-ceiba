plugins {
    id 'java'
}

group 'com.ceiba'
version '0.0.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: 'log4j', name: 'log4j', version: '1.2.17'
    implementation group: 'javax.xml.rpc', name: 'javax.xml.rpc-api', version: '1.1.2'
    implementation group: 'axis', name: 'axis', version: '1.4'
}

test {
    useJUnitPlatform()
}